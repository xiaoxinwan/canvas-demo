<!DOCTYPE html>
<html lang="zh-Hans">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="//at.alicdn.com/t/font_741422_q4cy9a801mo.js"></script>

<head>
    <title>MY Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas id="lxx" width:300;height:300></canvas>
    <div id="actions" class="actions">
        <svg id=pen class="active icon" aria-hidden="true">
            <use xlink:href="#icon-pencil"></use>
        </svg>
        <svg id=eraser class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon" aria-hidden="true">
            <use xlink:href="#icon-custom-clear"></use>
        </svg>
        <svg id=download class="icon" aria-hidden="true">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id='black' class="active black"></li>
        <li id='red' class="red"></li>
        <li id='green' class="green"></li>
        <li id='blue' class="blue"></li>
    </ol>
    <ol class="sizes">
        <li class="thin" id="thin">细</li>
        <li class="thick" id="thick">粗</li>
    </ol>
    <script src="./main.js"></script>
</body>

</html>
